<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let _hero of heroes">
        <button [class.selected]="_hero === selectedHero" type="button" (click)="onSelect(_hero)">
      <span class="badge">{{_hero.id}} </span>
      <span class="name">{{_hero.name}}</span>
    </button>
    </li>
</ul>
